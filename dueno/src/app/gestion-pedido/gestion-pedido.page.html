  <ion-content>
    <ion-list>
      <ion-card  *ngFor="let item of motos">
        <ion-item> 
          <ion-avatar item-start>

            {{ item.id }}
          </ion-card-header>
        </ion-item>
        <ion-item>
          <div class="maps" style=" width: 100%;  height: 100%; min-height: 200pt;"></div>
        </ion-item>
        <ion-item>
          <ion-card-subtitle>
             Moto: {{ item.estado }} 
          </ion-card-subtitle>
        </ion-item>
        <ion-card-content > 
          <ion-icon name="receipt-outline"> </ion-icon>
            <span class="idPedido"></span>          
        </ion-card-content>
          <ion-card-content>
            <p>  <span class = "total"> </span>  </ p >          
          </ion-card-content>
      </ion-card>
      
    </ion-list>
  </ion-content>
