<ion-header>
  <ion-toolbar  color ="secondary">
    <ion-title >
      Gesti√≥n de Motos y Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <ion-card  *ngFor="let item of motos">
        <ion-item>
          <ion-card-title>
          <h2>{{ item.id }}</h2>
        </ion-card-title>
        </ion-item>
        <ion-item>
          <div class="maps" style=" width: 100%;  height: 100%; min-height: 200pt;"></div>
        </ion-item>
        <ion-item>
          <ion-card-subtitle>
            {{ item.estado }}
          </ion-card-subtitle>
        </ion-item>
        <ion-item actions>
          <span ion-text item-start color="secondary" class="item-bold">18 min</span>
          <span ion-text item-start color="subtle">(2.6 mi)</span>
        </ion-item>
      </ion-card>
      
    </ion-list>
  </ion-content>
