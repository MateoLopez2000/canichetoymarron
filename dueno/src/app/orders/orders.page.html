<ion-header>
  <ion-toolbar color="primary">
    <ion-title><b>PEDIDOS</b></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
      <ion-card *ngFor="let pedido of pedidos">
          <ion-row>
              <ion-col size="10">
                <ion-card-content>
                  <ion-card-title>{{ pedido.id }}</ion-card-title>
                  <ion-badge item-end [attr.color]="setBadgeColor(pedido.estado)">{{ pedido.estado }}</ion-badge>
                  <ion-row ion-row class="ion-align-items-center">
                    <ion-col size="4">
                      <ion-icon size="small" name="bicycle-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="8">
                      <ion-card-subtitle>{{ pedido.driver }}</ion-card-subtitle>
                    </ion-col>
                  </ion-row>
                </ion-card-content>
            </ion-col>
            <ion-col size="2">
                <ion-icon id="moreInfo" size="large" *ngIf="pedido.estado == 'En camino'" button (click)="checkOrderState(pedido.moto)" name="chevron-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-card>
  </div>
</ion-content>
