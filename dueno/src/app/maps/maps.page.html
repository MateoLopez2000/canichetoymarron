<ion-header>
  <ion-toolbar  color ="secondary">
    <ion-title >
      Maps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full" class="item">
      <ion-label position="floating" class="label">Nombre Sucursal</ion-label>
      <ion-input id="sucursal_name" class="ioninput" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="item">
      <ion-label position="floating" class="label">Dirección</ion-label>
      <ion-input id="direction" class="ioninput" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="item">
      <ion-label position="floating" class="label">Teléfono</ion-label>
      <ion-input id="telf" class="ioninput" type="number" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="item">
      <ion-label class="label">Horarios de Atención:</ion-label>
    </ion-item>
    
    <ion-item lines="full" class="item">
      <ion-label position="floating" class="label">Desde</ion-label>
      <ion-datetime [ngModelOptions]="{standalone: true}" class="ioninput" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="fromHour">{{from}}</ion-datetime>
    </ion-item>

    <ion-item lines="full" class="item">
      <ion-label position="floating" class="label">Hasta</ion-label>
      <ion-datetime [ngModelOptions]="{standalone: true}" class="ioninput" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="toHour">{{to}}</ion-datetime>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button id="registerButton" type="submit" color="secondary" expand="block" (click)="registerSucursal()">Registrar Sucursal</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <h5>Elija la ubicación en el mapa:</h5>
  <div id="map"></div>
  <div style="display:none">Latitud: {{lat}}</div>
  <div style="display:none">Longitud: {{long}}</div>
</ion-content>
