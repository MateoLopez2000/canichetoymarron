<ion-header>
  <ion-toolbar  color ="secondary">
    <ion-input placeholder= "idPedido" [(ngModel)]="idpruebapedido" class="ioninput" type="string" required [ngModelOptions]="{standalone: true}"></ion-input>
    <ion-button (click)="insertPedidoPrueba()"> Insert Pedido Prueba </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="1" pullMin="150" pullMax="300" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Swipe Down para Actualizar"
      refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <div id="map1"></div>
  <ion-slides (ionSlideDidChange)="onSlideDidChange()">
    <ion-slide *ngFor="let marker of markers">
      <ion-card>
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="marker.imageURL">
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            <h3><b>{{ marker.name }}</b></h3>
            <h4>{{ marker.attention }}</h4>
            <p>{{ marker.address }}</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
