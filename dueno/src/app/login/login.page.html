<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" placeholder="password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button aria-expanded="block" (click)="login()">login</ion-button>
      <ion-button aria-expanded="block" color="secondary" (click)="register()">register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
